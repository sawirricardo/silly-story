<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Silly Story Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome Icon -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>

    <!-- CSS Style -->
    <style>
        html {
            background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
        }
        body {
            font-family: helvetica, sans-serif;
            width: 360px;
            margin:25px auto;
            color: #2b2b2b;
            
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        
        }
    
        div {
            padding-top: 20px; 
            text-align: center;
        }
    
        input[type="text"] {
            padding: 5px;
            width: 150px;
        }
    
        .story {
            border:solid 2px #ffffff;
            color: rgb(29, 29, 29);
            padding: 10px;
            visibility: hidden; 
        }
        hr {
            border:solid 2px #2b2b2b;
        }

        .footer{
            text-align: center;
        }

        a:link, a:visited, a:active {
            color: rgb(245, 32, 163);
            text-decoration: none;
        }

        /* mouse over link */
        a:hover {
            color: rgb(255, 78, 196);
        }
    </style>
</head>
<body>
    <h1>Are you looking for Randomness?</h1>
    <hr>
    <div>
        <label for="customname">Enter your name</label><br>
        <input id="customname" type="text" placeholder="">
    </div>
    <div>
        <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked>
        <label for="uk">UK</label><input type="radio" name="ukus" id="uk" value="uk">
    </div>
    <div>
        <button class="randomize">Generate random story</button>
    </div>
    <p class="story"></p>

    <div class="footer">
        <p>This was made for Mozilla Developer's Assesment for Javascript</p>
        <p> <a href="https://sawirricardo.github.io" target="_blank">&gt;&gt;By Ricardo Sawir&lt;&lt;</a></p>
        <p>
            <a href="https://github.com/sawirricardo" target="_blank">
                <i class="fab fa-github fa-2x"></i> 
            </a>
        </p>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
